<!DOCTYPE>
<html>
<head>
	
	<!-- jQuery -->
	<script src ="http://code.jquery.com/jquery-1.11.1.js"></script>
	
	<!-- Google -->
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC9fjLg9UIYuNHCxwI39Qdg6TKPI5pr3ZI&libraries=geometry,visualization&sensor=true"></script>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	{% load staticfiles %}
	<script src="{% static 'home/js/home.js' %}"></script>
	<link rel="stylesheet" href="{% static 'home/css/home.css' %}"></link>

</head>
<body>
	<div id="map-canvas"></div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			</div>
			<div class="modal-body">
			...
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
	<script id="infowindow-template" type="text/template">
		<table>
			<tr>
				<td>data1A</td>
				<td>data1B</td>
			</tr>
			<tr>
				<td>data2A</td>
				<td>data2B</td>
			</tr>
		</table>
	</script>
</div>
</body>
</html>
